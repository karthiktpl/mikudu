<div class="alert alert-info" id="thankyouview{{thankyoudata.Notification_Id}}">
	<button type="button" class="close" ng-click="RemoveThanks(thankyoudata);">x</button>
	<span class="glyphicon glyphicon-info-sign"></span> <strong>Thank you</strong>
	<hr class="message-inner-separator">
	<p>{{thankyoudata.sender | uppercase}}  will contact you to plan the next steps</p>	
</div>
