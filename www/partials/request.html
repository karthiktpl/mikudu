<div class="container">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <div class="panel panel-primary" >
  <!-- Default panel contents -->
  <div class="panel-heading"><img src="img/hed.png" class="bldbnk">Blood Request <div class="pull-right" ng-show="resultarray.length > 0"><a ng-click="goback();" class="btn btn-success"><i class="fa fa-step-backward" aria-hidden="true"></i></a></div></div>
  <form role="form" action="" method="post">
  <div class="panel-body" ng-show="showsearch">
			   
			   <div class="row">
				<div class="col-xs-12">
				 <div class="form-group">
					<label for="name">Your Name</label>
					<input type="text" class="form-control" id="name" ng-model="request.Name" placeholder="Name">
					</div>
				</div>
				</div>
			<div class="row">
				<div class="col-xs-12">
				  <div class="form-group">
                    <label for="dateneeded">Date Needed</label>
					<div class='input-group date' id='datetimepicker8'>
						<input type='date' class="form-control" name="neededon" ng-model="request.Neededon"  placeholder="Date Needed" />
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
						</span>
					</div>
				  </div>
			  </div>
			</div>

			
			<div class="row">
			
				<div class="col-xs-12 ">
					  <div class="form-group">
					  <label for="bloodgroup">Blood Group</label>
    				<select id="bloodgroup"  name="bloodgroup" class="form-control" ng-model="request.Bloodgroup_Id">
    					<span class="btn-select-arrow glyphicon glyphicon-chevron-down"></span>
                        <option ng-repeat="x in bloodgroups" value="{{x.Id}}">{{x.Name}}</option>                        					 
    				</select>					  					  
				  </div>
                <div class="form-group">
                    <label for="name">Country</label>
                    <select ng-model="request.Country_Id" class="form-control" ng-change="getCountryStates()" ng-options="obj.Id as obj.Name for obj in countries" ng-required="true">                                  
                    </select>
                </div>
                <div class="form-group">
                    <label for="bloodgrp">State</label>
                    <select class="form-control" ng-model="request.State_Id" ng-options="x.Id as x.Name for x in states" ng-change="getStatesCities()"  ></select>
                </div>
                <div class="form-group">
                    <label for="bloodgrp">District</label>
                    <select class="form-control" ng-model="request.District_Id"  ng-options="y.Id as y.Name for y in districts"></select>
                </div>
			  </div>
			
			</div>	
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary " ng-click="CallSearch(request);"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-primary " ng-click="saveRequest(request);"><i class="fa fa fa-comments fa-2x" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-primary " ng-click="saveRequest(request);"><i class="fa fa fa-envelope fa-2x" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-primary " ng-click="saveRequest(request);"><i class="fa fa fa-mobile fa-2x" aria-hidden="true"></i></button>
				</div>
               
			</div>            		
				<!--<br>
			<div class="row">

				</div>
			</div>-->
    
				</div>
        </form>
    <div class="panel-body" ng-show="resultarray.length > 0">

              <div class="col-xs-3 pull-right"><a href="tel:{{val.Mobilenumber}}" class="btn btn-success"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></a></div>
