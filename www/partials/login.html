            <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>

                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email" ng-model="login.email" required focus>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" ng-model="login.password" required>
                                    </div>
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                      

                                    </div>
                                </div>
