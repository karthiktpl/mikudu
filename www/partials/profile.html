        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">User Profile</div>
                    </div> 
					<div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                       <form name="signupForm" role="form">
					<div class="row">
					   <div class="col-md-12">					   
						  <div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" ng-model="customer.Name" id="name" placeholder="Name" >
						  </div>
                    	  <div class="form-group">
                    		<label for="bloodgrp">Blood Group</label>
                    		<select class="form-control" id="bloodgroup"   name="bloodgroup" ng-options="bloodgroup.Id as bloodgroup.Name for bloodgroup in bloodgroups" ng-model="customer.Bloodgroup_Id" required>
                    		  
                    		</select>        		
                    	  </div>
						  <div class="form-group">
							<label for="age">Age</label>
							<input type="text" class="form-control" ng-model="customer.Age" id="age"  name="age" placeholder="Age">
						  </div>
						  <div class="form-group">
							<label for="gender">Gender</label>
                            <select class="form-control" id="gender"   name="gender" ng-options="gender.Id as gender.Name for gender in genders" ng-model="customer.Gender" required>	</select>                             							
						  </div>
						</div>
					</div>
						
						
					<div class="row">
					   <div class="col-md-12">	
						<h3>Contact Details</h3>					   
						  <div class="form-group">
							<label for="mobile">Mobile Number</label>
                    		<div class='input-group date' id='datetimepicker8'>
                    			<span class="input-group-addon">
                    				+91
                    			</span>                                
                                <input type="text" ng-minlength="10" ng-maxlength="10" class="form-control" ng-model="customer.Mobilenumber" name="Mobilenumber" id="mobile" placeholder="Mobile" ng-required="true">                                                    			
                    		</div>
                            <small class="errorMessage" data-ng-show="((signupForm.Mobilenumber.$error.minlength || signupForm.Mobilenumber.$error.maxlength) && signupForm.Mobilenumber.$dirty) "> phone number should be 10 digits.</small>                             
							
						  </div>                         
						  <div class="form-group">
							<label for="landline">Land line</label>
                            <input type="text" class="form-control" ng-minlength="10" ng-maxlength="10"  ng-model="customer.Landline" name="Landline" id="landline" placeholder="Land Line" ng-required="true">
                            <small class="errorMessage" data-ng-show="((signupForm.Landline.$error.minlength || signupForm.Landline.$error.maxlength) && signupForm.Landline.$dirty) "> phone number should be 10 digits.</small>							
						  </div>
						  <div class="form-group">
							<label for="bloodgrp">Email Id</label>
							<input type="email" class="form-control" ng-model="customer.Email" readonly id="email" placeholder="Email" ng-required="true">
						  </div>
                            <div class="form-group">
                                <label for="name">Country</label>
                                <select ng-model="customer.Country_Id" class="form-control" ng-change="getCountryStates()" ng-options="obj.Id as obj.Name for obj in countries" ng-required="true">                                  
                                </select>
                            </div>
						  <div class="form-group">
							<label for="bloodgrp">State</label>
							<select class="form-control" ng-model="customer.State_Id" ng-options="x.Id as x.Name for x in states" ng-change="getStatesCities()"  ></select>
						  </div>
						  <div class="form-group">
							<label for="bloodgrp">District</label>
							<select class="form-control" ng-model="customer.District_Id"  ng-options="y.Id as y.Name for y in districts"></select>
						  </div> 
						  <div class="form-group">
							<label for="bloodgrp">Address</label>
							<textarea class="form-control" ng-model="customer.Address" rows="3"></textarea>
						  </div>                           
						  <div class="form-group">
							<label for="bloodgrp">Pincode</label>
                            <input type="text" class="form-control" ng-model="customer.Pincode" id="name" placeholder="Pincode" ng-required="true">							
						  </div>                          
						  <div class="form-group">
							<label for="bloodgrp">How do you want to be contacted ?</label><br />
                            <label ng-repeat="(key, text) in roles" style="padding: 5px;font-weight:normal;">
                              <input type="checkbox" checklist-model="customer.Modeofcontact" checklist-value="key"> {{text}}
                               
                            </label>                            
							
						  </div>                          
                          						
						</div>
					</div>

						
						
<input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" ng-click="saveCustomer(customer);">						</form>
