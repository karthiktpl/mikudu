 <div class="container">
    <div class="row">
        <div class="col-lg-12 text-left">
            <div class="panel panel-primary" >
                <div class="panel-heading"><img src="img/hed.png" class="bldbnk">Change Password</div>
                <div class="panel-body">
                    <form role="form" name="PasswordForm" > 
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="name">New Password</label>
                                    <input type="password" class="form-control" id="password" name="password" ng-model="changepassword.password" placeholder="New Password" required focus >
                                    <small class="errorMessage" data-ng-show="PasswordForm.password.$dirty && PasswordForm.password.$invalid"> Enter Password.</small>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="name">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" ng-model="changepassword.confirmpassword" password-match="changepassword.password" placeholder="Confirm Password" required>
                                    <small class="errorMessage" data-ng-show="PasswordForm.confirmpassword.$dirty && PasswordForm.confirmpassword.$error.required"> Enter password again.</small>
                                    <small class="errorMessage" data-ng-show="PasswordForm.confirmpassword.$dirty && PasswordForm.confirmpassword.$error.passwordNoMatch && !PasswordForm.confirmpassword.$error.required"> Password do not match.</small>
                                </div>
                            </div>                            
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="PasswordChange(changepassword);" data-ng-disabled="PasswordForm.$invalid || !changebutton">Change Password</button>
                            </div>
                        </div>                                                                        
                    </form>
                </div>            
            </div>
        </div>
    </div>
</div>
